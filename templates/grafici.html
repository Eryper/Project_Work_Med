<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafici</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_boots.css') }}">
    <img id="logo" src="{{url_for('static',filename='logo.png')}}" alt="Logo Medtronic">
</head>
<body>

    <div class="container">
        <h1 class="custom-heading">Grafici per i parametri</h1>
        <p class="subtitle"> CODICI SELEZIONATI: {{ pressa }} | {{ tag_stampo }} | {{ part_number }} | {{ ordine }}</p>

        {% for graph in graphs %}
            <div class="graph-container">
                {{ graph | safe }}  <!-- Rende l'HTML del grafico -->
            </div>
        {% endfor %}
    </div>
    <button class="btn btn-primary floating-button-left" onclick="history.back()">Indietro</button>
    <button class="btn btn-primary floating-button" onclick="history.go(-2)">Codici</button>
</body>
</html>
