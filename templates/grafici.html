<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafici</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Grafici per i parametri</h1>
        <p>Codici selezionati: {{ pressa }} | {{ tag_stampo }} | {{ part_number }} | {{ ordine }}</p>

        {% for graph in graphs %}
            <div class="graph-container">
                {{ graph | safe }}  <!-- Rende l'HTML del grafico -->
            </div>
        {% endfor %}
    </div>

</body>
</html>
