<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selezione Codici</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_boots.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center py-5">
            <h1 class="custom-heading">Selezione dei codici</h1>
            <p class="lead custom-paragraph">Seleziona i codici dai menu a tendina</p>
        </header>
        <form action="/inserimento_limiti" method="POST">
            <section class="row">
                <div class="form-row">
                    <div class="col-md-6 custom-card">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Pressa</h5>
                                <select name="codice_pressa" id="codice_pressa" class="btn btn-secondary">
                                    {% for item in data_pressa %}
                                        <option value="{{ item[0] }}">{{ item[0] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 custom-card">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tag stampo</h5>
                                <select name="tag_stampo" id="tag_stampo" class="btn btn-secondary">
                                    {% for item in data_tag_stampo %}
                                        <option value="{{ item[0] }}">{{ item[0] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 custom-card">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Part Number</h5>
                                <select name="part_number" id="part_number" class="btn btn-secondary">
                                    {% for item in data_part_number %}
                                        <option value="{{ item[0] }}">{{ item[0] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 custom-card">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Ordine</h5>
                                <input name="ordine" id="ordine" class="btn btn-secondary" >
                                <!--<select name="ordine" id="ordine" class="btn btn-secondary">
                                    {% for item in data_ordine %}
                                        <option value="{{ item[0] }}">{{ item[0] }}</option>
                                    {% endfor %}
                                </select> -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <button class="btn btn-primary" type="submit">Invia</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
