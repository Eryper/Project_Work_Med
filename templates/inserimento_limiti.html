<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Limiti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Inserisci i limiti per i parametri</h1>

        <form method="POST" action="{{ url_for('submit_limiti') }}">
            <!-- Passa i 4 codici come hidden inputs -->
            <input type="hidden" name="pressa" value="{{ pressa }}">
            <input type="hidden" name="tag_stampo" value="{{ tag_stampo }}">
            <input type="hidden" name="part_number" value="{{ part_number }}">
            <input type="hidden" name="ordine" value="{{ ordine }}">

            {% for parametro in parametri %}
                <div class="form-group">
                    <h5>{{ parametro[0] }}</h5>
                    <label for="limite_inf_{{ parametro[0] }}">Limite Inferiore</label>
                    <input type="number" name="limite_inf_{{ parametro[0] }}" class="form-control" required>

                    <label for="limite_sup_{{ parametro[0] }}">Limite Superiore</label>
                    <input type="number" name="limite_sup_{{ parametro[0] }}" class="form-control" required>
                </div>
                <br>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Invia Limiti</button>
        </form>
    </div>
</body>
</html>
