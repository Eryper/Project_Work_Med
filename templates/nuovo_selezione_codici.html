<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selezione Codici</title>
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Script jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Collegamento a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Collegamento al file CSS personalizzato -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_boots.css') }}">
    <img id="logo" src="{{url_for('static',filename='logo.png')}}" alt="Logo Medtronic">
</head>
<body>
    <div class="container">
        <h1 class="custom-heading">Selezione dei codici</h1>

        <form action="/inserimento_limiti" method="post">
        <section class="row">
            <div class="form-row">
                <div class="col-md-6 custom-card">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">PRESSA</h5>
                            <p class="card-text">Cerca e seleziona il codice PRESSA desiderato</p>

                            <select name="codice_pressa" id="codice_pressa_input" class="form-select" style="width: 100%;" required>
                                <option value="">Seleziona un codice pressa</option>
                                {% for item in data_pressa %}
                                    <option value="{{ item[0] }}">{{ item[0] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 custom-card">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">TAG STAMPO</h5>
                            <p class="card-text">Cerca e seleziona il codice TAG STAMPO desiderato</p>
                            
                            <select name="TAG_stampo" id="TAG_stampo_input" class="form-select" style="width: 100%;">
                                <option value="">Seleziona un tag stampo</option>
                                {% for item in data_tag_stampo %}
                                    <option value="{{ item[0] }}">{{ item[0] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 custom-card">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">PART NUMBER</h5>
                            <p class="card-text">Cerca e seleziona il codice PART NUMBER desiderato</p>

                            <select name="part_number" id="part_number_input" class="form-select" style="width: 100%;">
                                <option value="">Seleziona un part number</option>
                                {% for item in data_part_number %}
                                    <option value="{{ item[0] }}">{{ item[0] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 custom-card">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">ORDINE</h5>
                            <p class="card-text">Cerca e seleziona il codice ORDINE desiderato</p>

                            <select name="ordine" id="ordine_input" class="form-select" style="width: 100%;">
                                <option value="">Seleziona un ordine</option>
                                {% for item in data_ordine %}
                                    <option value="{{ item[0] }}">{{ item[0] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary floating-button" type="submit">Limiti</button>     
        </section>
        </form>
    </div>

    <!-- script per filtrare la quarta datalist basandosi sulle prime tre-->
    
    <script src="{{ url_for('static', filename='js/script2.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script4.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script_select.js') }}"></script>
    <!-- Script per inizializzare Select2 -->
    <script>
        $(document).ready(function() {
            // Inizializza Select2 per tutti gli elementi select
            $('#codice_pressa_input, #TAG_stampo_input, #part_number_input, #ordine_input').select2({
                placeholder: "Seleziona un'opzione",
                allowClear: true
            });
        });
    </script>
    <!-- Script di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
